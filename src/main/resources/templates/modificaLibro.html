<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modifica Libro</title>
</head>
<body>
<div class="intestazione">
    <h1>Libreria Store</h1>
</div>
<div class="contenuto">
    <form action="#" th:action="@{/${'/modifica/' + libroUtente.id}}" th:object="${libro}" method="post">
        <h2>Modifica Libro</h2>
        <div class="colonna">
            <label for="titolo">Inserisci il titolo del libro</label>
            <input id="titolo" type="text" th:field="*{titolo}" th:value="${libroUtente.titolo}" placeholder="inserisci titolo"/>
            <p style="color: red; font-size: 13px" th:if="${#fields.hasErrors('titolo')}" th:errors="*{titolo}">titolo non conforme</p>
        </div>
        <div class="colonna">
            <label for="autore">Inserisci il nome dell'autore</label>
            <input id="autore" type="text" th:field="*{autore}" th:value="${libroUtente.autore}" placeholder="inserisci autore"/>
            <p style="color: red; font-size: 13px" th:if="${#fields.hasErrors('autore')}" th:errors="*{autore}">Autore non conforme</p>
        </div>
        <div class="colonna">
            <label for="anno">Inserisci l'anno di pubblicazione</label>
            <input id="anno" type="number" th:field="*{annoPubblicazione}" th:value="${libroUtente.annoPubblicazione}" placeholder="inserisci anno"/>
            <p style="color: red; font-size: 13px" th:if="${#fields.hasErrors('annoPubblicazione')}" th:errors="*{annoPubblicazione}">Anno pubblicazione non conforme</p>
        </div>
        <div class="colonna">
            <label for="prezzo">Inserisci il prezzo</label>
            <input id="prezzo" type="number" th:field="*{prezzo}" th:value="${libroUtente.prezzo}" placeholder="inserisci prezzo"/>
            <p style="color: red; font-size: 13px" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}">Prezzo non conforme</p>
        </div>
        <div class="pulsanti">
            <button class="reset"><a href="Home.html">Annulla</a></button>
            <button class="submit" type="submit">Modifica</button>
        </div>
    </form>
    <p style="color: red; font-size: 13px" th:if="${statoErrore}" th:text="${errore}"></p>
</div>
</body>
</html>
