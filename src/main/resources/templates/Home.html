<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Libreria Store</title>
    <link th:href="@{Style/styleHome.css}" rel="stylesheet" />
</head>
<body>
    <div class="intestazione">
        <h1>Libreria Store</h1>
    </div>
    <div class="contenuto">
        <div class="menu">
            <a href="/libri">I tuoi Libri</a>
            <a href="/aggiungi">Aggiungi Libro</a>
            <a href="/profilo">Profilo</a>
            <a href="/utenti">Lista Utenti</a>
        </div>
        <div class="listaLibri">
            <th:block th:each="libro : ${libri}">
                <div class="libro">
                    <h3 th:text="'Titolo:' + ${libro.titolo}"></h3>
                    <p th:text="'Autore:' + ${libro.autore}"></p>
                    <p th:text="'Anno di pubblicazione:' + ${libro.annoPubblicazione}"></p>
                    <p th:text="'Prezzo:' + ${libro.prezzo}"></p>
                    <a th:if="${libro.utente == null}" th:href="'/noleggio/' + ${libro.id}">Noleggio</a>
                </div>
            </th:block>
        </div>
    </div>
</body>
</html>
