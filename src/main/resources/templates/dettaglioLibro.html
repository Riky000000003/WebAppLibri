<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dettaglio Libro</title>
    <link th:href="@{Style/styleDettaglio.css}" rel="stylesheet" />
</head>
<body>
    <div class="intestazione">
        <h1>Libro</h1>
    </div>
    <div class="contenuto">
        <div class="menu">
            <a href="/home">Home</a>
            <a href="/aggiungi">Aggiungi Libro</a>
            <a href="/profilo">Profilo</a>
        </div>
        <div class="libro">
            <h3 th:text="'Titolo: ' +${libro.titolo}"></h3>
            <p th:text="'Autore: ' +${libro.autore}"></p>
            <p th:text="'Anno Pubblicazione: ' +${libro.annoPubblicazione}"></p>
            <p th:text="'Prezzo: ' +${libro.prezzo}"></p>
            <a th:href="'/modifica/' + ${libro.id}">Modifica</a>
            <a th:href="'/elimina/' + ${libro.id}">Elimina</a>
        </div>
    </div>
</body>
</html>
